name: Build and Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Repository Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build the Project Locally (optional, falls du testen m√∂chtest)
      - name: Build Project Locally
        run: npm run build

      # 5. Upload Files to Server
           # 5. Upload Files to Server
      - name: Upload Files to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: server.kreative-webdesign.de
          username: web39
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          target: /var/www/creativable.de/web
          source: |
            **/*      # Alle Dateien und Unterordner hochladen
          port: 22


      # 6. Run Build on Server
      - name: Run Build on Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: server.kreative-webdesign.de
          username: web39
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/creativable.de/web
            npm install
            npm run build
