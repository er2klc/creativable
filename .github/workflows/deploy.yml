name: Build and Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Repository Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm install

      # 4. Build the Project
      - name: Build Project
        run: npm run build

      # 5. Debugging: Check dist directory
      - name: Check dist directory
        run: ls -la dist/

      # 6. Upload Files to Server
      - name: Upload Files to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: server.kreative-webdesign.de
          username: web39
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          target: /var/www/creativable.de/web
          source: dist/**/*  # Alle Dateien und Unterordner im dist/ Ordner
          port: 22
          debug: true

      # 7. Run Build on Server (optional, falls n√∂tig)
      - name: Run Build on Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: server.kreative-webdesign.de
          username: web39
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/creativable.de/web
            npm install
            npm run build
